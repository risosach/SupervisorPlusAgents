[pytest]
# Pytest configuration for Supervisor CLI Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    skip: Skip this test
    slow: Marks tests as slow (deselect with '-m "not slow"')
    integration: Integration tests
    unit: Unit tests
    cli: CLI tests

# Minimum version
minversion = 6.0
